<p>login works!</p>
<h2>this is a login form</h2>
<div class="container">
  
    <div class="col-md-6">
        
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="uemail" formControlName="uemail">
      <span style="color:red;" *ngIf="uemail?.invalid && uemail?.touched">please enter valid email</span>
         </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="emailHelp" name="upass" formControlName="upass">
      
      <span style="color:red;" *ngIf="upass?.invalid && upass?.touched">please enter valid pass</span>
    
    </div>
    
    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
<h2>{{loginForm.value|json}}</h2>

<p>registration works!</p>

<h3>this is a registration form</h3>
<div class="container">
  <div class="col-md-6">
      <form [formGroup]="registrationForm"  (ngSubmit)="registration()">
          <div class="form-group">
            <label for="exampleInputEmail1">UserId</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="uname" formControlName="uname">
    <span style="color:red;" *ngIf="uname?.invalid && uname?.touched">please enter valid email</span>
          
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass" formControlName="pass">
    <span style="color:red;" *ngIf="pass?.invalid && pass?.touched">please enter valid pass</span>
         
          </div>
          
          <button type="submit"  [disabled]="registrationForm.invalid" class="btn btn-primary">SignUp</button>
        </form>

  </div>  <br>
  <button type="submit" (click)="clearDB()"   class="btn btn-primary">clear localDB</button>
  
  
</div> <br>

<table>
  <tr>
    <td>RegistereduserregistrationloclDBVal</td>
</table>
